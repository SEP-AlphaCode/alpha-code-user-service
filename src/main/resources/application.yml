open:
  api:
    title: Alpha Mini API
    version: 1.0.0
    description: SEP project with AlphaMini API
    serverUrl: ${OPEN_API_SERVERURL:http://localhost:8082}

springdoc:
  writer-with-order-by-keys: true
  api-docs:
    server:
      url: ${OPEN_API_SERVERURL:http://localhost:8082}
  swagger-ui:
    path: /swagger
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true

logging:
  level:
    org:
      springdoc: INFO
      springframework: INFO
      io: INFO

spring:
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  application:
    name: user-service
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

    listener:
      simple:
        concurrency: 2          # số thread consumer
        max-concurrency: 5
        acknowledge-mode: auto

#  eureka:
#    client:
#      service-url:
#        defaultZone: http://localhost:8761/eureka/

server:
  forward-headers-strategy: native

mqtt:
  broker: ${MQTT_BROKER:tcp://localhost:1883}
  clientId: ${MQTT_CLIENT_ID:spring-device-service}

grpc:
  server:
    port: ${GRPC_USER_SERVICE_PORT}
    address: 0.0.0.0
    security:
      enabled: false  # dùng TLS=true nếu cần




